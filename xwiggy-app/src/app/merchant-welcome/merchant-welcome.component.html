<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            padding: 60px 0;
            text-align: center;
        }
        .card {
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .table th {
            background-color: #f1f1f1;
        }
        .bigbutton {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bigbutton:hover {
            background-color: #ff5722;
        }
    </style>
    <title>SpringFood | Home</title>
</head>
<body>

    <header class="header">
        <h1>SpringFood | HOME</h1>
    </header>

    <div class="card">
        <div class="card-header">
            Welcome, {{modelMerchant.firstname}} | Account Type: Merchant
        </div>
        <div class="card-body d-flex align-items-center">
            <img class="card-img-top" style="padding: 0 15px; width: 100px;" src="../../assets/images/merchant.png" alt="Merchant Image">
            <div>
                <h5 class="card-title">Merchant Details</h5>
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row"><i class="fa fa-user"></i> First Name</th>
                            <td>{{modelMerchant.firstname}}</td>
                        </tr>
                        <tr>
                            <th scope="row"><i class="fa fa-user-circle"></i> Last Name</th>
                            <td>{{modelMerchant.lastname}}</td>
                        </tr>
                        <tr>
                            <th scope="row"><i class="fa fa-mobile"></i> Mobile Number</th>
                            <td>{{modelMerchant.phone}}</td>
                        </tr>
                        <tr>
                            <th scope="row"><i class="fa fa-envelope"></i> E-Mail ID</th>
                            <td>{{modelMerchant.email}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between">
                    <button class="bigbutton" routerLink="/home" (click)="clearLocal()">Log Out</button>
                    <button class="bigbutton" routerLink="/merchantMenu">Alter Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
